   {% extends "base.html" %}
   {% block header %}
    	Documents for {{ site.name }}
   {% endblock %}
   {% block content %}
    <table class="table table-striped table-hover ">
    <thead>
    <tr>
    	<th>Docid</th>
    	<th>Title</th>
    	<th>Creation time</th>
    	<th>Content</th>
    </tr>
    </thead>
    <tbody>
    {% for doc in docs %}
    <tr>
      <td>{{ doc._id }}</td>
      <td>{{ doc.title }}</td>
      <td>{{ doc.creation_time }}</td>
      <td>{{ doc.content }}</td>
  	</tr>
    {% endfor %}
  	</tbody>
	</table> 
   {% endblock %}
